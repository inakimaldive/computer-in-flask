<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .time-display {
            font-size: 2rem; /* Larger font size for time */
            text-align: center; /* Center the time */
            margin-top: 20px; /* Add some space above the time */
            padding: 15px;
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Rounded corners */
            background-color: #f8f9fa; /* Light background */
            color: #343a40; /* Dark text color */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .time-display {
                font-size: 1.5rem; /* Smaller font size on smaller screens */
                margin-top: 15px;
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem; /* Adjust heading size for smaller screens */
            }
        }
        @media (max-width: 576px) {
            .time-display {
                font-size: 1.2rem; /* Even smaller font size on very small screens */
                margin-top: 10px;
                padding: 8px;
            }
            h1 {
                font-size: 1.5rem; /* Adjust heading size for smaller screens */
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Current Date and Time</h1>
        <div class="time-display" hx-get="/time" hx-trigger="every 1s" hx-swap="innerHTML">
            Loading...
        </div>
    </div>
</body>
</html>
