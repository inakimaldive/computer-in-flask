<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> {# Assuming a static CSS file exists #}
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Top News</h1>
    <ul>
        {% for item in feed_items %}
            <li>
                <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
                <p>{{ item.published }}</p>
                <p>{{ item.summary }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
